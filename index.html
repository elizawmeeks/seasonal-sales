<!DOCTYPE html>
<html lang="eng">
<head>
	<title>Seasonal Sales</title>
	<meta charset="utf-8">
	 <!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--Import materialize.css-->
	<link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>
	<link rel="stylesheet" type="text/css" href="css/main.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
<header>
	<h1>Seasonal Sales</h1>
	<hr>
	<h2>Products</h2>
	<select id="selectSale" class="browser-default">
		<option>Select Sale</option>
		<option value="winter">Winter Sales</option>
		<option value="spring">Spring Sales</option>
		<option value="fall">Fall Sales</option>
	</select>
	<button id="button">Select</button>
	<div id="errorNote"></div>
	<p>Nothing is Ever on Sale in the Summer Please Stop Asking</p>
</header>
	<div id="stickItHere">
	</div>
	<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
